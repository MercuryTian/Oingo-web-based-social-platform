        }
		Date.prototype.Format = function (fmt) { // author: meizz
			var o = {
				"M+": this.getMonth() + 1, // 月份
				"d+": this.getDate(), // 日
				"h+": this.getHours(), // 小时
				"m+": this.getMinutes(), // 分
				"s+": this.getSeconds(), // 秒
				"q+": Math.floor((this.getMonth() + 3) / 3), // 季度
				"S": this.getMilliseconds() // 毫秒
			};
			if (/(y+)/.test(fmt))
				fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
			for (var k in o)
				if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
			return fmt;
		}

		function addfilter() {
			var time = new Date().Format("yyyy-MM-dd hh:mm:ss");
			var from = $("#from").val();
			var tag = $("#tag").val();
			var latitude = $("#lat").val();
			var longitude = $("#log").val();
			var radius = $("#radius").val();
			var stime = $("#stime").val();
			var etime = $("#etime").val();
			var rep = $("#rep").val();
			var status = $("#status").val();
			$.ajax({
				type: "post",
				url: "http://127.0.0.1:5000/filter",
				dataType: "text",
				data: JSON.stringify({
					uemail: email, ffrom: from, ftag: tag, ftime: time, flongi: longitude,
					flati: latitude, fradius: radius, fstate: status,
					starttime: stime, endtime: etime, repetition: rep
				}),
				success: function (result) {
					alert("New Filter Set Success!")
					location.reload();
				},
				error: function (e) {
					alert(e);
				}
			});
		}
		function btn_action(btnid) {
			var id = 'btn' + btnid
			if ($('#' + id + '').text() == 'Activate') {
				$('#' + id + '').attr('class', 'btn btn-danger btn-sm');
				$('#' + id + '').text('Disable');
				var validation = 1
			}
			else {
				$('#' + id + '').attr('class', 'btn btn-success btn-sm');
				$('#' + id + '').text('Activate');
				var validation = 0
			}
			$.ajax({
				type: "post",
				url: "http://127.0.0.1:5000/filters/" + btnid,
				dataType: "json",
				data: JSON.stringify({ uemail: email, isvalid: validation }),
				success: function (result) {
					alert("Filter status changed")
					// window.location.href="main.html?email="+email; 
				},
				error: function (e) {
					alert(e);
				}
			});

		}


	</script>
