<script type="text/javascript">
    //var email = $.query.get("email")


    onload=function(){
        var str=window.location.href;
        var arrstr1=window.location.href.split("=");
        var arrstr2=window.location.href.split("=")[1];
        var email=arrstr2.split("&")[0];
        var myuid=window.location.href.split("=")[2];

        //var myuid = $("#uid").val();
        console.log("email", email);
        $("#usrn").text(email);
        $("#usrn").attr('href', 'profile.html?email=' + email + '&uid=' + myuid);
        $("#profile").attr('href', 'profile.html?email=' + email + '&uid=' + myuid);
        $("#post").attr('href', 'post.html?email=' + email+ '&uid=' + myuid);
        $("#note").attr('href', 'mynotes.html?email=' + email+ '&uid=' + myuid)
        $("#friends").attr('href', 'friendlist.html?email=' + email+ '&uid=' + myuid)
        $("#filter").attr('href', 'filters.html?email=' + email+ '&uid=' + myuid)
        $("#main").attr('href', 'main.html?email=' + email+ '&uid=' + myuid)
    }
	$.ajax({
        type: "post",
        url: "http://127.0.0.1:5000/notes",
        cache:false, 
        // async:false,
        dataType: "json",
        data: JSON.stringify({ uemail: email}),
        success: function(result) {
            console.log(result);
        	h = '';
        	for (let i=0,len = result.notesList.length;i<len;i++){
                console.log(result.notesList[i].ntag);
                h = h+'<tr class="row100 body">';
                h = h+'<td class="cell100 column1">'+result.notesList[i].nid+'</td>';
                h = h+'<td class="cell100 column2">'+result.notesList[i].ntext+'</td>';
                h = h+'<td class="cell100 column3">'+result.notesList[i].tag.join()+'</td>';
                h = h+'<td class="cell100 column4">'+result.notesList[i].commentable+'</td>';
                h = h+'<td class="cell100 column5">'+result.notesList[i].visibility+'</td>';
                h = h+'<td class="cell100 column6"><a class="btn btn-danger btn-sm" href="javascript:deletenote('+result.notesList[i].nid+')" role="button">Delete</a></td>';
                h = h+'</tr>';
            }
            $('#tbody').html(h);
        }
    	});
function deletenote(nid){
    $.ajax({
        type: "delete",
        url: "http://127.0.0.1:5000/notes/"+nid,
        cache:false, 
        // async:false,
        dataType: "json",
        data: JSON.stringify({ uemail: email}),
        success: function(result) {
            alert("Note Deleted.");
            location.reload();
        }
        });

}
