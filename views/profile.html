    <script type="text/javascript">
        onload=function(){
            var str=window.location.href;
            var arrstr1=window.location.href.split("=");
            var arrstr2=window.location.href.split("=")[1];
            var email=arrstr2.split("&")[0];

            //var myuid = $("#uid").val();
            console.log("email", email);
            $("#usrn").text(email);
            $("#usrn").attr('href', 'profile.html?email=' + email + '&uid=' + myuid);
            $("#profile").attr('href', 'profile.html?email=' + email + '&uid=' + myuid);
            $("#post").attr('href', 'post.html?email=' + email+ '&uid=' + myuid);
            $("#note").attr('href', 'mynotes.html?email=' + email+ '&uid=' + myuid)
            $("#friends").attr('href', 'friendlist.html?email=' + email+ '&uid=' + myuid)
            $("#filter").attr('href', 'filters.html?email=' + email+ '&uid=' + myuid)
            $("#main").attr('href', 'main.html?email=' + email+ '&uid=' + myuid)
        }
        var email = $.query.get("email");
        var uid = $.query.get("uid");
        console.log(uid);
        var myself = 0;
    $.ajax({
        type: "post",
        url: "http://127.0.0.1:5000/getid",
        cache:false, 
        // async:false,
        dataType: "json",
        data: JSON.stringify({ uemail: email}),
        success: function(result) {
            //alert(email)
            if(result.uid==uid){
                myself=1;
            }
        }
        });
    //$("username").text("asdasd");
    $.ajax({
        type: "post",
        url: "http://127.0.0.1:5000/users/"+uid,
        cache:false, 
        // async:false,
        dataType: "json",
        data: JSON.stringify({ uemail: email}),
        success: function(result) {
            h = ''
            console.log(result);
            h = h+'<li class="list-group-item">Username:'+result.uprofile.uname+'</li>'
            h = h+'<li class="list-group-item">Email:'+result.uprofile.uemail+'</li>'
            h = h+'<li class="list-group-item">Latitude:'+result.uprofile.ulati+'</li>'
            h = h+'<li class="list-group-item">Longitude:'+result.uprofile.ulongi+'</li>'
            if (myself==1) {
                h = h+'<input class="form-control" type="text" id="status" value ="'+result.uprofile.ustate+'" >'
                h = h+'<a class="btn btn-primary btn-sm" href="javascript:updatestatus()" role="button">Update Status</a>'
            }
            else{
                h = h+'<li class="list-group-item">Status:'+result.uprofile.ustate+'</li>'
            }
            $('#group').html(h);
        }
        });
function updatestatus(){
    var state = $("#status").val();
    var myuid = $("#uid").val();
    $.ajax({
        type: "post",
        url: "http://127.0.0.1:5000/updateUserState",
        cache:false, 
        // async:false,
        dataType: "json",
        data: JSON.stringify({ uemail: email , ustate :state }),
        success: function(result) {
            alert("Status Updated!");
            $('#state').attr("value",state)
            //location.reload();
        }
        });



}
